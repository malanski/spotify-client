<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrer policy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Spotify Client</title>
</head>
<body>
        
        <div class="container">
            <h1>
                <a href="https://www.spotify.com/" 
                    title="Spotify Official Website">
                    <i class="fab fa-spotify"></i>
                </a>
                <br />
                Spotify-API-Client
            </h1>
            

                <form action="">
                    <input type="hidden" id='hidden_token'>
                    <div class="col-sm-6 form-group row mt-4 px-0">
                        <label for="Genre" class="form-label col-sm-2">Genre:</label>
                        <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                            <option>Select...</option>
                        </select>
                    </div>

                    <div class="col-sm-6 form-group row mt-4 px-0">
                        <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                        <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                            <option>Select...</option>
                        </select>
                    </div>

                    <div class="col-sm-6 form-group row mt-4 px-0">
                        <button type="submit" id="btn_submit" class="btn btn-succes col-sm-12">
                            Search
                        </button>
                    </div>
                </form>
        
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="list-group song-list">
                            <a href="#" class="list-group-item list-group-item-action list-group-item-light">Song 1</a>
                        </div>

                        <div class="list-group song-list">
                            <a href="#" class="list-group-item list-group-item-action list-group-item-light">Song 2</a>
                        </div>
                    </div>

                    <div class="cards offset-md-1 col-sm-4" id="song-detail">
                        <div class="row col-sm-12 px-0">
                            <img src="assets/imageTest.jpeg" alt="Album cover">
                        </div>

                        <div class="row col-sm-12 px-0">
                            <label for="Genre" class="form-label col-sm-12">Song Title:</label>
                        </div>

                        <div class="row col-sm-12 px-0">
                            <label for="artist" class="form-label col-sm-12">By:</label>
                        </div>
                    </div>
                </div>

            <footer>
                <div>
                    <hr />
                    <div class="my-links">
                        <a href="https://github.com/malanski" 
                            title="Malanski Github profile" target="_blank">
                            <i class="socialfoot fab fa-github"></i>
                        </a>

                        <a href="https://www.linkedin.com/in/ulisses-malanski"
                            title="Ulisses Malanski Linkedin profile" target="_blank">
                            <i class="socialfoot fab fa-linkedin"></i>
                        </a>
                    </div>

                    <div>
                        <a href="https://developer.spotify.com/documentation/web-api/" title="Spotify API">
                            This app uses the spotfy API <i class="fab fa-spotify"></i>
                        </a>
                        <br />

                        <h5>Developed by Ulisses Malanski</h5>
                        
                    </h5>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/app.js" type="text/javascript"></script>
    
</body>
</html>
